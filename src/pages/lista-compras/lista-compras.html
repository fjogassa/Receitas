<ion-header>

  <ion-navbar>
    <ion-title>ListaCompras</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="incluiItem(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Nome</ion-label>
        <ion-input type="text" name="nomeIngrediente" placeholder="Frauda" ngModel required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Quantidade</ion-label>
        <ion-input type="number" name="qtdeIngrediente" placeholder="6" ngModel required></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button type="submit" block [disabled]="!f.valid">Inclui na lista</button>
  </form>

  <ion-list>
    <ion-item *ngFor="let item of listaItens; let i=index" (swipe)="removeItem(i)">
      <h3>{{ item.nome }} : {{item.quantidade}}</h3>
    </ion-item>
  </ion-list>
</ion-content>
